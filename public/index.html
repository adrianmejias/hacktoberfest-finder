<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hacktoberfest Issue Finder</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Hacktoberfest Finder helps you find issues which you could help fix." />
    <meta name="keywords" content="Hacktoberfest, Programming, GitHub, DigitalOcean, Twilio" />
    <meta name="author" content="Duncan McClean and Contributors" />
    <meta property="og:title" content="Hacktoberfest 2018 Finder" />
    <meta property="og:description" content="Hacktoberfest Finder helps you find issues which you could help fix." />
    <meta property="og:image" content="" />
    <meta property="og:url" content="https://hacktoberfest-finder.netlify.com/" />
    <script defer src="/js/manifest.js"></script>
    <script defer src="/js/vendor.js"></script>
    <script defer src="/js/app.js"></script>
    <script defer>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js')
              .then(function () {
                  console.log('Service Worker is now registered');
              });
      }
    </script>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png" />
    <link rel="manifest" href="/images/favicons/site.webmanifest" />
    <link rel="mask-icon" href="/images/favicons/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#6b3d53" />
    <meta name="theme-color" content="#582d41" />
    <link rel="stylesheet" href="/css/app.css" />
</head>

<body>
    <div class="bg-secondary" id="app">
        <header class="container mx-auto text-center mb-8">
            <a href="https://hacktoberfest.digitalocean.com" target="_blank" title="Hacktoberfest">
                <img src="/images/header.png" alt="Hacktoberfest" class="md:w-56" />
            </a>
        </header>
        <section class="container mx-auto finder">
            <h1 class="text-primary text-5xl headline text-center font-thin tracking-wide mb-1 font">
                Hacktoberfest Issue Finder
            </h1>
            <div class="flex flex-col mb-8">
                <a class="filter-language text-primary text-xl font-thin my-4 no-underline text-center bg-secondary hover:bg-primary hover:text-secondary py-2 px-4 rounded mx-auto" href="#" @click.prevent="toggleFilter()">Filter by Language <strong v-text="selectedLanguage"></strong></a>
                <div v-if="filtersToggled" class="flex flex-col items-center md:flex-row justify-center">
                    <a v-for="language in languages" class="font-thin text-1xl no-underline m-2 language border-1 border-primary py-2 px-4 rounded" :class="{ 'bg-primary text-secondary hover:text-white': selectedLanguage === language, 'bg-secondary hover:bg-primary text-primary hover:text-secondary': selectedLanguage !== language }" href="#" @click.prevent="chooseLanguage(language)" v-text="language"></a>
                </div>
            </div>
            <div class="results grid">
                <a v-for="result in results" class="result bg-white p-2 rounded headline text-black no-underline issue-box" :href="result.html_url" :title="result.title" target="_blank">
                    <h1 class="text-center text-2xl mb-4 break-words max-w-xs mx-auto" v-text="result.title"></h1>
                    <h3 class="text-center text-blue mb-4 break-words max-w-xs mx-auto" v-text="`${result.user.login}/${result.repoTitle}`"></h3>
                    <p class="text-center text-sm mb-4 break-words truncate max-w-xs mx-auto" v-text="result.body"></p>
                    <p class="text-center text-sm font-thin mb-4" :class="{ 'text-primary': !result.comments, 'text-secondary': result.comments > 0 }">{{ result.comments }} comments</p>
                </a>
            </div>
            <div class="text-center mt-10" v-if="showViewMore">
                <button type="button" class="font-thin headline text-primary border-2 border-primary text-3xl bg-secondary hover:bg-primary hover:text-secondary py-2 px-4 rounded" @click="loadIssues" :disabled="isFetching" v-text="isFetching ? 'Loading More Issues...' : 'Load More Issues'"></button>
            </div>
        </section>
        <footer class="container mx-auto mt-16 p-8">
            <p class="text-white text-center font-thin headline">
                Unofficial site created by <a class="text-white no-underline" href="http://duncan.mcclean.co.uk">Duncan McClean</a>.
            </p>
            <p class="text-white text-center font-thin headline mt-2">
                <a class="text-white no-underline" href="https://github.com/damcclean/hacktoberfest-finder/blob/master/CONTRIBUTORS.md">Contributions</a> made by the <a class="text-white no-underline" href="https://github.com/damcclean/hacktoberfest-finder">GitHub</a> Community.
            </p>
            <div class="mt-4 flex items-center justify-center">
                <a class="m-2" href="https://www.digitalocean.com/">
                    <img src="/images/digital-ocean.png" />
                </a>
                <a class="m-2" href="https://dev.to/">
                    <img src="/images/dev.svg" />
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
