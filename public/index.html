<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hacktoberfest Issue Finder</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Hacktoberfest Finder helps you find issues which you could help fix." />
    <meta name="keywords" content="Hacktoberfest, Programming, GitHub, DigitalOcean, DEV" />
    <meta name="author" content="Duncan McClean and Contributors" />
    <meta property="og:title" content="Hacktoberfest 2019 Finder" />
    <meta property="og:description" content="Hacktoberfest Finder helps you find issues which you could help fix." />
    <meta property="og:image" content="" />
    <meta property="og:url" content="https://hacktoberfest-finder.netlify.com/" />
    <script defer src="/js/manifest.js"></script>
    <script defer src="/js/vendor.js"></script>
    <script defer src="/js/app.js"></script>
    <script defer>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js')
              .then(function () {
                  console.log('Service Worker is now registered');
              });
        }
    </script>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png" />
    <link rel="manifest" href="/images/favicons/site.webmanifest" />
    <link rel="mask-icon" href="/images/favicons/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#6b3d53" />
    <meta name="theme-color" content="#582d41" />
    <link rel="stylesheet" href="/css/app.css" />
</head>

<body class="bg-secondary font-space">
    <div id="app">
        <header class="container mx-auto my-6 flex flex-row justify-between">
            <div class="flex flex-row items-center">
                <a href="https://hacktoberfest.digitalocean.com" title="Hacktoberfest 2019">
                    <img src="/images/header.svg" alt="Hacktoberfest 2019" width="400px">
                </a>
                <h1 class="text-5xl font-bold text-primary uppercase">
                    Issue Finder
                </h1>
            </div>
            <div class="flex flex-row items-center">
                <span class="text-primary text-lg font-semibold uppercase mx-2">
                    Filter By:
                </span>
                <div class="flex flex-column items-center filter relative">
                    <button class="text-primary text-lg font-semibold uppercase relative focus:outline-none" @click="toggleFilter">
                        Language
                    </button>
                    <div v-show="isFilterToggled" class="filter-values flex flex-col bg-primary absolute top-0 right-0 mt-2 w-48 shadow-xl rounded-lg overflow-x-hidden overflow-y-scroll border-2 border-primary border-solid h-64">
                        <button v-for="language in languages" class="font-thin text-1xl p-2 language" :class="{ 'text-white bg-secondary hover:bg-secondary hover:text-white': currentLanguage === language, 'text-secondary bg-primary hover:bg-secondary hover:text-white': currentLanguage !== language }" @click="chooseLanguage(language)" v-text="language"></button>
                    </div>
                </div>
                <span class="text-primary text-lg font-semibold uppercase mx-2">
                    /
                </span>
                <button class="text-primary text-lg font-semibold uppercase mx-2 px-2 py-1 rounded border-1" :class="{ 'bg-primary text-secondary': noReplyOnly }" @click="toggleNoReplyFilter">
                    No Reply
                </button>
            </div>
        </header>
        <main class="container mx-auto my-12">
            <div id="results" class="grid">
                <a v-for="result in results" class="bg-white hover:bg-grey-lighter rounded-lg p-2 text-black flex flex-col justify-center items-center overflow-auto shadow-lg" target="_blank" :href="result.html_url" :title="result.title">
                    <h2 class="text-center text-2xl mb-4 font-bold">{{ result.title }}</h2>
                    <h3 class="text-center text-blue mb-4 break-words">{{ result.user.login }}/{{ result.repoTitle }}</h3>
                    <p class="text-center text-sm mb-4 overflow-hidden whitespace-pre-wrap" v-text="result.body"></p>
                    <div class="text-center text-sm mb-4" :class="{ 'text-amber': !result.comments }" v-if="!noReplyOnly">{{ result.comments > 0 ? `Replies: ${result.comments}` : 'Gimme Gimme' }}</div>
                </a>
            </div>
            <div v-if="showViewMore" class="flex flex-row items-center justify-center mt-6">
                <button class="uppercase font-thin text-primary border-2 border-primary text-3xl bg-secondary hover:bg-primary hover:text-secondary py-2 px-4 rounded" :disabled="isFetching" @click="loadMoreIssues" v-text="isFetching ? 'Loading More Issues...' : 'Load More Issues'"></button>
            </div>
        </main>
        <footer class="bg-primary w-full mt-8">
            <div class="container mx-auto flex flex-row items-center justify-between p-8">
                <p class="text-amber">Unofficial site by <a class="text-secondary" href="http://duncan.mcclean.co.uk">Duncan McClean</a> and <a class="text-secondary" href="https://github.com/damcclean/hacktoberfest-finder/blob/master/CONTRIBUTORS.md">contributors</a>.</p>
                <div class="flex flex-row items-center justify-center">
                    <a class="mx-2" target="_blank" href="https://www.digitalocean.com">
                        <img class="w-6 h-6" src="/images/digital-ocean.png">
                    </a>
                    <a class="mx-2" target="_blank" href="https://dev.to">
                        <img class="w-6 h-6" src="/images/dev.svg">
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
